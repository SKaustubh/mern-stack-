<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox</title>

    <style>
      * {
        box-sizing: border-box;
      }

      .child {
        border: 2px solid crimson;
        background-color: #df5672b4;
        border-radius: 10px;
        padding: 20px;
      }
      .parent {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 50px;
        flex-direction: column-reverse;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <h1>child1</h1>
      </div>
      <div class="child">
        <h1>child2</h1>
      </div>
      <div class="child">
        <h1>child3</h1>
      </div>
      <div class="child">
        <h1>child4</h1>
      </div>
      <div class="child">
        <h1>child5</h1>
      </div>
      <div class="child">
        <h1>child6</h1>
      </div>
    </div>
  </body>
</html>
